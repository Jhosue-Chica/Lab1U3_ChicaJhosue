<div class="register-container">
  <h2>{{ title }}</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        [class.is-invalid]="nameControl?.invalid && nameControl?.touched"
      >
      <div *ngIf="nameControl?.invalid && nameControl?.touched" class="error-message">
        Nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="emailControl?.invalid && emailControl?.touched"
      >
      <div *ngIf="emailControl?.invalid && emailControl?.touched" class="error-message">
        Email inv√°lido
      </div>
    </div>

    <div class="form-group">
      <label for="age">Edad:</label>
      <input
        id="age"
        type="number"
        formControlName="age"
        class="form-control"
        [class.is-invalid]="ageControl?.invalid && ageControl?.touched"
      >
    </div>

    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="submit-button">
      Registrar
    </button>
  </form>
</div>
