<div class="login-container">
  <div class="login-box">
      <h1>{{ title }}</h1>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="ng-invalid">
          <div class="form-group">
              <label for="username">Usuario:</label>
              <input
                  type="text"
                  id="username"
                  name="username"
                  [(ngModel)]="username"
                  required
                  #usernameInput="ngModel">
              <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
                  Usuario es requerido
              </div>
          </div>

          <div class="form-group">
              <label for="password">Contraseña:</label>
              <input
                  type="password"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  required
                  #passwordInput="ngModel">
              <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
                  Contraseña es requerida
              </div>
          </div>

          <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
      </form>
  </div>
</div>
